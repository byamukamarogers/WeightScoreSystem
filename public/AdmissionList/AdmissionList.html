<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>WCP</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg  bg-success" style="color: white !important;">
        <a class="navbar-brand" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">APPLY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admissionlist">VIEW ADMISSIONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schoollist">VIEW SCHOOLS</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-sm-8 mx-auto">
                <form id="my-form">
                    <div class="form-group row">
                        <label for="chooseschool" class="col-sm-3 col-form-label">CHOOSE SCHOOL</label>
                        <div class="col-sm-9">
                            <select id="chooseschool" name="fourthChoice" class="form-control">
                                <option>Choose School...</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-12">
                <table id="my-table" class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Student ID</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">AGGREGATE</th>
                            <th scope="col">CHOICE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#chooseschool").change(function () {
                let selectedValue = $(this).val();
                getAdmissionList(selectedValue);
            })
            function getAdmissionList(schoolId) {
                $.ajax({
                    type: "GET",
                    url: "/admissions?schoolId=" + schoolId,
                    success: function (data) {
                        console.log(data)
                        $.each(data.data, function (index, item) {
                            item = { ...item, ...item.School, ...item.Student }
                            $("#my-table tbody").append(
                                "<tr>" +
                                "<td>" + item.studentId + "</td>" +
                                "<td>" + item.name + "</td>" +
                                "<td>" + item.aggregate + "</td>" +
                                "<td>" + item.choiceLevel + "</td>" +
                                "</tr>"
                            );
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            };

            function fetchDataFromDb(tagId) {
                $.ajax({
                    type: "GET",
                    url: "/schools",
                    dataType: "json",
                    success: function (data) {
                        console.log(data)
                        let options = data.data;
                        var select = document.getElementById(tagId);
                        options.forEach(function (option) {
                            var optionTag = document.createElement("option");
                            optionTag.value = option.schoolId;
                            optionTag.text = option.schoolName;
                            select.appendChild(optionTag);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            }
            fetchDataFromDb("chooseschool");
        });

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
