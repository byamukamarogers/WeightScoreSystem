<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WCP</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <form>
                        <div class="card-header">
                            Programs Form
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="programid">Program ID:</label>
                                <input type="text" class="form-control" id="programid" name="programid">
                            </div>
                            <div class="form-group">
                                <label for="program">Program:</label>
                                <input type="text" class="form-control" id="program" name="program">
                            </div>
                            <div class="form-group">
                                <label for="minweights">Min weights:</label>
                                <input type="number" class="form-control" id="minweights" name="minweights">
                            </div>
                            <div class="form-group">
                                <label for="maxstudents">Max Students:</label>
                                <input type="number" class="form-control" id="maxstudents" name="maxstudents">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-7">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Program ID</th>
                            <th scope="col">Program</th>
                            <th scope="col">Min weights</th>
                            <th scope="col">Max students</th>
                            <th scope="col" width="150">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>
                                <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i></button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>
                                <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i></button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>
                                <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i></button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td class="flex">
                                <button type="submit" class="btn btn-info">Edit</button>
                                <button type="reset" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
