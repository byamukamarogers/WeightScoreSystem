<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <form>
                        <div class="card-header">
                            Programs Form
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="programid">Program ID:</label>
                                <input type="text" class="form-control" id="programid" name="programid">
                            </div>
                            <div class="form-group">
                                <label for="program">Program:</label>
                                <input type="text" class="form-control" id="program" name="program">
                            </div>
                            <div class="form-group">
                                <label for="minweights">Min weights:</label>
                                <input type="number" class="form-control" id="minweights" name="minweights">
                            </div>
                            <div class="form-group">
                                <label for="maxstudents">Max Students:</label>
                                <input type="number" class="form-control" id="maxstudents" name="maxstudents">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-7">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Program ID</th>
                            <th scope="col">Program</th>
                            <th scope="col">Min weights</th>
                            <th scope="col">Max students</th>
                            <th scope="col" width="150">Action</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr>

                        </tr>  
                        <tr>

                                <button type="submit" class="btn btn-info">Edit</button>
                                <button type="reset" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
