<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>WCP</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg  bg-success" style="color: white !important;">
        <a class="navbar-brand" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">APPLY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admissionlist">VIEW ADMISSIONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/schoollist">VIEW SCHOOLS</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container p-3">
        <div class="row mb-5">
            <div class="col-sm-8 mx-auto">
                <div class="card">
                    <form id="my-form">
                        <div class="card-header"> Student Form </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control" hidden id="studentid" name="grade">
                            </div>
                            <div class="form-group row">
                                <label for="studentname" class="col-sm-3 col-form-label">Student Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" required class="form-control" id="studentname"
                                        name="studentname">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dob" class="col-sm-3 col-form-label">Date Of Birth:</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="dob" name="dob">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="formerschool" class="col-sm-3 col-form-label">Former School</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="formerschool" name="formerschool">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="aggregate" class="col-sm-3 col-form-label">Aggregate</label>
                                <div class="col-sm-9">
                                    <input type="number" required maxlength=2 max="72" min="8" class="form-control"
                                        id="aggregate" name="aggregate">
                                </div>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-3 pt-0">Choices</legend>
                                    <div class="col-sm-9">
                                        <div class="form-check">
                                            <label class="form-check-label" for="gridRadios1">
                                                First Choice
                                            </label>
                                            <select id="firstChoice" name="firstChoice" class="form-control" required>
                                                <option>Choose...</option>
                                            </select>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label" for="gridRadios2">
                                                Second Choice
                                            </label>
                                            <select id="secondChoice" name="secondChoice" class="form-control">
                                                <option selected>Choose...</option>
                                            </select>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label" for="gridRadios3">
                                                Third Choice
                                            </label>
                                            <select id="thirdChoice" name="thirdChoice" class="form-control">
                                                <option selected>Choose...</option>
                                            </select>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label" for="gridRadios3">
                                                Fourth Choice
                                            </label>
                                            <select id="fourthChoice" name="fourthChoice" class="form-control">
                                                <option selected>Choose...</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mx-auto">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Student ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>
                                <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i></button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td class="flex">
                                <button type="submit" class="btn btn-info"><i class="fa fa-edit"></i></button>
                                <button type="reset" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#my-form").submit(function (event) {
                event.preventDefault();

                var formData = {
                    name: $("input[name='studentname']").val(),
                    dob: $("input[name='dob']").val(),
                    aggregate: $("input[name='aggregate']").val(),
                    choices: [
                        $("select[name='firstChoice']").val(),
                        $("select[name='secondChoice']").val(),
                        $("select[name='thirdChoice']").val(),
                        $("select[name='fourthChoice']").val()
                    ]
                };

                $.ajax({
                    type: "POST",
                    url: "/student",
                    data: formData,
                    dataType: "json",
                    success: function (data) {
                        console.log(data)
                        console.log("Data submitted successfully");
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            });

            function fetchDataFromDb(tagId) {
                $.ajax({
                    type: "GET",
                    url: "/schools",
                    dataType: "json",
                    success: function (data) {
                        console.log(data)
                        let options = data.data;
                        var select = document.getElementById(tagId);
                        options.forEach(function (option) {
                            var optionTag = document.createElement("option");
                            optionTag.value = option.schoolId;
                            optionTag.text = option.schoolName;
                            select.appendChild(optionTag);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                    }
                });
            }
            fetchDataFromDb("firstChoice");
            fetchDataFromDb("secondChoice");
            fetchDataFromDb("thirdChoice");
            fetchDataFromDb("fourthChoice");
        });

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
