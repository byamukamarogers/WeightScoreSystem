<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>WCP</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg  bg-success" style="color: white !important;">
        <a class="navbar-brand" href="/">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">REGISTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/apply">APPLY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/applications">VIEW APPLICATIONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/subjects">VIEW SUBJECTS</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        PROGRAMS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/program">View Programs</a>
                        <a class="dropdown-item" href="/addprogram">Add Programs</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container p-3">
        <div class="row">
            <div class="col-sm-7 mx-auto">
                <div class="card">
                    <form>
                        <div class="card-header">
                            Application Form
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="applicationid">Application ID:</label>
                                <input type="text" class="form-control" id="applicationid" hidden name="grade">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Student</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>Select Student</option>
                                <option value="studentid"> PROGRAM 1</option>
                                <option>STUDENT 2</option>
                                <option>STUDENT 3</option>
                                <option>STUDENT 4</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Program</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>Select Program</option>
                                <option value="programid"> PROGRAM 1</option>
                                <option>PROGRAM 2</option>
                                <option>PROGRAM 3</option>
                                <option>PROGRAM 4</option>
                              </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
